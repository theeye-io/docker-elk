version: '2.2'
services:
  elasticsearch:
    image: theeye/docker-elk
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elk

  elasticsearch2:
    image: theeye/docker-elk
    container_name: elasticsearch2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata2:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - elk

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:6.2.2
    container_name: logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    image: theeye/searchguard-kibana
    container_name: kibana
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch


  elastalert:
    image: theeye/elastalert
    #image: ivankrizsan/elastalert
    container_name: elastalert
    environment:
      ELASTICSEARCH_HOST: "elasticsearch"
    volumes:
      - ./elastalert/rules:/opt/rules
      - ./elastalert/config:/opt/config
      - ./elastalert/logs:/opt/logs
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - elk
    depends_on:
      - elasticsearch
      - mail

  mail:
    image: catatnight/postfix
    labels:
      role: admin
      io.rancher.scheduler.affinity:host_label: role=admin
    environment:
      maildomain: "your.domain.here"
      smtp_user: "user:password"
    networks:
      - elk

  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./kibana-nginx/bgh.htpasswd:/etc/nginx/conf.d/bgh.htpasswd
      - ./kibana-nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./kibana-nginx/kibanasimple.conf:/etc/nginx/sites-enabled/kibanasimple.conf
    depends_on:
      - kibana
      - elasticsearch
    links:
      - kibana
    ports:
      - "80:80"
    networks:
      - elk




volumes:
  esdata1:
    driver: local
  esdata2:
    driver: local

networks:

  elk:
    driver: bridge
